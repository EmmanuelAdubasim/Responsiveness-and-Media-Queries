<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsiveness and Media Queries</title>
    <link rel="shortcut icon" href="./images/favicon-32x32 (1).png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cover-background">
        <div class="intro">
            <h1 class="intro1">Learn to code by watching others</h1>
            <p class="intro-paragraph">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
        <div class="grid-2">
            <div class="intro2">
                <button class="free-trial-top"><b>Try it free 7 days</b> then $20/mo thereafter
                </button>
            </div>
            <div class="form">
                <form action="#">
                    <div class="FName">
                        <input type="text" name="First-Name" placeholder="First Name" id="First-Name">
                    </div>
                    <div class="LName">
                        <input placeholder="Last Name" type="text" name="Last-Name" id="Last-Name">
                    </div>
                    <div class="Email">
                        <input placeholder="Email Address" type="email" name="Email" id="Email">
                    </div>
                    <div class="Password">
                        <input placeholder="Password" type="password" name="Password" id="Password">
                    </div>
                    <div>
                        <button type="submit" class="free-trial">claim your free trial</button>
                        <p class="DText">By clicking on this button, you are signing to our <span class="DText2">Terms and Conditions</span></p>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
